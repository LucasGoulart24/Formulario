<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="formulario">
        <h1>Formulário DEV</h1>
        <input type="text" placeholder="Nome Completo">
        <input type="email" placeholder="Email">
        <div class="genero">
            <h3>Gênero</h3>
            <div class="selects">
                <label><input type="checkbox"> Masculino</label>
                <label><input type="checkbox"> Feminino</label>
                <label><input type="checkbox"> Outro</label>
            </div>
        </div>
        <div class="nascimento">
            <label>Data de Nascimento</label>
            <input type="date">
        </div>
        <div class="especialidade">
            <label>Especialidade</label>
            <select>
                <option>Selecionar</option>
                <option>Front-End</option>
                <option>Back-End</option>
                <option>Fullstack</option>
            </select>
        </div>
        <div class="linguagens">
            <h3>Linguagens</h3>
            <div class="tech">
                <label><input type="checkbox">HTML</label>
                <label><input type="checkbox">CSS</label>
                <label><input type="checkbox">JavaScript</label>
                <label><input type="checkbox">TypeScript</label>
                <label><input type="checkbox">React</label>
                <label><input type="checkbox">Vuejs</label>
            </div>
            <div class="tech">
                <label><input type="checkbox">Python</label>
                <label><input type="checkbox">PHP</label>
                <label><input type="checkbox">Java</label>
                <label><input type="checkbox">C#</label>
                <label><input type="checkbox">Go</label>
                <label><input type="checkbox">SQL</label>
            </div>
        </div>
        <div class="mensagem">
            <label>Mensagem</label>
            <textarea></textarea>
        </div>
        <button>Enviar</button>
    </div>
</body>
</html>
